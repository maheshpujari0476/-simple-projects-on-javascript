<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <label>Height in cm:</label><input type="text" id="height"><br>
        <label>weight in kg:</label><input type="text" id="weight"><br>
        <button>Calculate</button><br>
        <p id="results">enter height and weight to see the results</p><br>
        <h3>BMI weight Guide</h3>
        <p>Under weight = Less then 18.6</p>
        <p>Normal weight = 18.6 To 24.9</p>
        <p>Overweight = Greater Than 24.9</p>
        <p id="clock">Time ?</p>
    </form>
    <script src="main1.js"></script>
    <!-- <script type= "module" src="pract1.js"></script>
    <script type= "module" src="pract.js"></script> -->
</body>
</html>
